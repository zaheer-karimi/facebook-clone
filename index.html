<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook Clone</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">
    <div class="container flex mt-30  mx-auto justify-center items-center gap-1">

        <div class="left w-1/2 mx-14">
            <img class="w-80" src="facebook.svg" />
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-2 h-12 border border-1 border-gray-200 rounded-lg my-2 cursor-pointer outline-blue-500"
                type="text" placeholder="Email Address Or Phone Number">
            <input class="px-4 h-12 border border-1 border-gray-200 rounded-lg my-2  cursor-pointer outline-blue-500"
                type="password" placeholder="password">
            <button

            
                class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold text-lg cursor-pointer">
                Log In</button>
            <span class="text-blue-700 text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button
                class="bg-green-500 hover:bg-green-600 text-white my-2 py-2 rounded-md font-bold text-lg cursor-pointer w-fit px-4 mx-auto">
                Create Account</button>
            <span class="absolute -bottom-12 text-sm"> <span class="font-bold text-md hover:underline cursor-pointer">
                    Create A Page </span> For Celebrity or For Brand
            </span>
        </div>

    </div>
</body>

</html>
